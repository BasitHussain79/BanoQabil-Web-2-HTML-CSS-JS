<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Basit</td>
          <td>Hussain</td>
          <td>basit@gmail.com</td>
        </tr>
        <tr>
          <td>Hammad</td>
          <td>Khan</td>
          <td>hammad@test.com</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">total = 2</td>
        </tr>
      </tfoot>
    </table>

    <hr />

    <table border="1" width="500" cellpadding="10" cellspacing="10">
      <thead>
        <tr>
          <td></td>
          <td>ABC</td>
          <td>BBC</td>
          <td>CNN</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>6pm -7pm</th>
          <td rowspan="2">Movies</td>
          <td>Comedy</td>
          <td>News</td>
        </tr>
        <tr>
          <th>7pm -8pm</th>
          <td>Sports</td>
          <td>Current Affairs</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
